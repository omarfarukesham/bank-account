    <!-- delete button  -->

    <h1>Delete Items/ click/ focus/ blur/keyup </h1>

    <p id="info-del">Hello JS</p>
    <input type="text" id="delete-confirm" placeholder="Enter the Delete word">
    <button type="button" id="btn-delete" disabled > Delete</button>

    <script>
        

        document.getElementById('delete-confirm').addEventListener('focus', function(){
           document.body.style.backgroundColor = 'red'
        })
        document.getElementById('delete-confirm').addEventListener('blur', function(){
           document.body.style.backgroundColor = 'white'
        })
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
          const getfieldValue = document.getElementById('btn-delete')

            if(event.target.value == 'Delete'){
                getfieldValue.removeAttribute('disabled')
            }else{
                getfieldValue.setAttribute('disabled', true)
            }

        })
